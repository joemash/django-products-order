
{% extends 'index.html' %}

{% block content %}
<style>
@media (min-width: 768px) {
    .omb_row-sm-offset-3 div:first-child[class*="col-"] {
        margin-left: 25%;
    }
}

.omb_login .omb_authTitle {
    text-align: center;
	line-height: 300%;
}


#btnlogin{
  margin-top:2%;
  padding:1%;
}

.omb_login .omb_loginForm .input-group.i {
	width: 2em;
}
.omb_login .omb_loginForm  .help-block {
    color: red;
}


@media (min-width: 768px) {
    .omb_login .omb_forgotPwd {
        text-align: right;
		margin-top:10px;
 	}
}
    </style>

<div class="container">
               {% if messages %}

  						   {% for message in messages %}
  						   <p  {% if message.tags %} class="alert alert-success" {% endif %}>
  						   		{{ message }} </p>

  								   {% endfor %}

  							{% endif %}

    <div class="omb_login">
    	<h3 class="omb_authTitle" style="font-size:18px;">Login or <a href="{% url 'accounts:register_view' %}" style="color:green;">Sign up</a></h3>


		<div class="row omb_row-sm-offset-3 omb_loginOr">
			<div class="col-xs-12 col-sm-6">

			</div>
		</div>

		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-6">
			    <form class="omb_loginForm" autocomplete="off" method="post">
             {% csrf_token %}
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="username" placeholder="email address">
					</div>
					<span class="help-block"></span>

					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-lock"></i></span>
						<input  type="password" class="form-control" name="password" placeholder="Password">
					</div>


					<button id="btnlogin" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				</form>
			</div>
    	</div>
		<div class="row omb_row-sm-offset-3">
			<div class="col-xs-12 col-sm-3">

			</div>
			<div class="col-xs-12 col-sm-3">
				<p class="omb_forgotPwd">
					<a href="{% url 'accounts:accounts_forgot_password' %}">Forgot password?</a>
				</p>
			</div>
		</div>
	</div>


</div>
{% endblock  %}
